  CognitoDemoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs4.3
      CodeUri: s3://<S3 BUCKET>/lambda.zip
      Policies: AmazonDynamoDBFullAccess
      Environment: 
        Variables: 
          TABLE_NAME: !Ref Table
      Events:
        CipGet:
          Type: Api
          Properties:
            Path: /cip
            Method: GET
            RestApiId: 
                Ref: CognitoDemoApi
        CipPost:
          Type: Api
          Properties:
            Path: /cip
            Method: POST
            RestApiId: 
                Ref: CognitoDemoApi
        CipInfoGet:
          Type: Api
          Properties:
            Path: /cip/info
            Method: GET
            RestApiId: 
                Ref: CognitoDemoApi
        CupGet:
          Type: Api
          Properties:
            Path: /cup
            Method: GET
            RestApiId: 
                Ref: CognitoDemoApi
        CupPost:
          Type: Api
          Properties:
            Path: /cup
            Method: POST
            RestApiId: 
                Ref: CognitoDemoApi
        GoogleGet:
          Type: Api
          Properties:
            Path: /google
            Method: GET
            RestApiId: 
                Ref: CognitoDemoApi
        GooglePost:
          Type: Api
          Properties:
            Path: /google
            Method: POST
            RestApiId: 
                Ref: CognitoDemoApi
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: userId
          AttributeType: S
      KeySchema:
        -
          AttributeName: userId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  GoogleRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Federated: 
                - "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: 
                - !Ref CognitoIdPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr:
                - "authenticated"
      Path: "/"
      Policies: 
        - 
          PolicyName: "CognitoAPIGWAngularGoogle"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Effect: "Allow"
                Action: "execute-api:Invoke"
                Resource: 
                - !Join [ "/", [!Join [ ":", [ "arn:aws:execute-api",!Ref 'AWS::Region',!Ref 'AWS::AccountId',!Ref CognitoDemoApi]], "*/GET/google"]]
                - !Join [ "/", [!Join [ ":", [ "arn:aws:execute-api",!Ref 'AWS::Region',!Ref 'AWS::AccountId',!Ref CognitoDemoApi]], "*/POST/google"]]
  CUPGroupRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Federated: 
                - "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: 
                - !Ref CognitoIdPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr:
                - "authenticated"
      Path: "/"
      Policies: 
        - 
          PolicyName: "CognitoAPIGWAngularCIP"
